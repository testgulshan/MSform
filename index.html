<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSform | Custom form elements</title>
  <link rel="stylesheet" href="dest/css/main.min.css">
</head>
<body>
  <div class="container">
    <form action="">
      <label>input fields</label>
      <input type="text">
      <input type="password">
      <textarea name="" id="" cols="30" rows="4"></textarea>
      <label for="label">label</label>

     <fieldset>
      <legend>fieldset with lagend:</legend>
     </fieldset>

      <hr>
      <label>html5 elements</label>
      <input type="color">
      <input type="date">
      <input type="datetime">
      <input type="datetime-local">
      <input type="email">
      <input type="month">
      <input type="number">
      <input type="range">
      <input type="search">
      <input type="tel">
      <input type="time">
      <input type="url">
      <input type="week">
      <output name="x" for="a b">output</output>

        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>

      <label>Encryption:</label>
      <keygen name="security">

      <hr>
      <label>Buttons:</label>
      <input type="button" value="Input Button">
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
      <button type="button">Button Element</button>

      <hr>
      <label>Options Filds</label>
      <input type="radio">
      <input type="checkbox">
      <select name="optionField">
        <option value="option1">option1</option>
        <option value="option2">option2</option>
        <option value="option3">option3</option>
        <option value="option4">option4</option>
      </select>

      <select>
        <optgroup label="option group1">
          <option value="option1">option_group option1</option>
          <option value="option2">option_group option2</option>
        </optgroup>
        <optgroup label="option group2">
          <option value="option1">option_group option3</option>
          <option value="option2">option_group option4</option>
        </optgroup>
      </select>
    </form>
  </div>
</body>
</html>
